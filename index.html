<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form action="#">
            <fieldset>
                <legend>Vai de Táxi</legend>

                <p>

                    <label for="distancia">Distância:</label>
                    <input type="text" id="distancia">
                </p>
                <p>
                    <label for="bandeira">Bandeira</label>
                    <select name="bandeira" id="bandeira">
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>
                </p>
                <p>
                    <label for="taximento">Valor do Taximentro</label>
                    <input type="number" id="taximentro">
                </p>
                <p>
                    <label for="desconto">Desconto:</label>
                    <input type="number" id="desconto">
                </p>
                <p>
                    <input type="button" id="btn-enviar" value="Enviar">
                    <input type="reset" value="Limpar">
                </p>
            </fieldset>
        </form>
        <div id="mensagem"></div>
    </main>
    <script>
        let my_element = document.getElementById("btn-enviar");
        my_element.addEventListener("click", function (e) {
            let bandeira = document.getElementById("bandeira").value;
            let distancia = Number(document.getElementById("distancia").value);
            let mensagem = document.getElementById("mensagem");

            if (bandeira == "1") {
                valor = 3.2 + distancia * 1.8;
                console.log(valor);
            } else {
                valor = 3.2 + distancia * 2.34;
                console.log(valor);
            }
            mensagem.innerHTML = "Valor da corrida: " + valor;
        });

    </script>
</body>

</html>
